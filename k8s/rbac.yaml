apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-dashboard
  namespace: ci-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ci-dashboard-reader
rules:
  # Read pods in any namespace (for health checks)
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list"]
  # Read deployments for version info
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ci-dashboard-reader-binding
subjects:
  - kind: ServiceAccount
    name: ci-dashboard
    namespace: ci-dashboard
roleRef:
  kind: ClusterRole
  name: ci-dashboard-reader
  apiGroup: rbac.authorization.k8s.io
